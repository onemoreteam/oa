<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form" style="width:80%;">
{% csrf_token %}
    <div class="layui-row">
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">上级部门</label>
            <div class="layui-input-block">
                <select name="higher_id" class="higher_id" lay-filter="higher_id">
                    {% for depart in departments %}
                        <option value="{{ depart.d_id }}">{{ depart.department }}</option>
                    {% endfor %}
                <option value="0">无</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-row">
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input department" name="department" lay-verify="required" placeholder="请输入部门名称">
            </div>
        </div>
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">部门编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input department_num" name="department_num" lay-verify="required" placeholder="请输入部门编号">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">部门简介</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea description" placeholder="请输入部门简介"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addDept">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/dept/deptAdd.js"></script>
</body>
</html>
