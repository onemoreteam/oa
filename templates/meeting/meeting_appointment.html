<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会议预约</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.multiselect.css" />
    <link rel="stylesheet" type="text/css" href="http://libs.useso.com/js/jqueryui/1.10.4/css/jquery-ui.min.css" />
    <script type="text/javascript" src="/static/js/meeting/jquery.min.js"></script>
    <script type="text/javascript" src="http://libs.useso.com/js/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/static/js/meeting/jquery.multiselect.js"></script>
</head>
<body class="childrenBody">

<form class="layui-form" style="width:80%;">
{% csrf_token %}
    <div class="layui-row">
        <div class="magb15 layui-col-md4 layui-col-xs12">
            <label class="layui-form-label">会议室</label>
            <div class="layui-input-block">
                <select name="meeting_room" class="meeting_room" lay-filter="meeting_room">
{#                    {% for room in rooms %}#}
                        <option value="1号会议室">1号会议室</option>
                        <option value="2号会议室">2号会议室</option>
                        <option value="3号会议室">3号会议室</option>
{#                    {% endfor %}#}
                </select>
            </div>
            <label class="layui-form-label">会议ID</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="meeting_id" lay-verify="required" placeholder="">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">会议时间</label>
            <div class="layui-input-block">
                <input type="datetime-local" class="layui-input" name="meeting_date" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">会议主题</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" name="meeting_title" lay-verify="required" placeholder="">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">参会部门</label>
            <div class="layui-input-block">
                <select multiple="multiple" name="department_id" class="meeting_room" lay-filter="meeting_room">
                    {% for department in data.department %}
                        <option value="{{ department.department_num }}">{{ department.department }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">参会人员</label>
            <div class="layui-input-block">
                <select name="job_number" class="meeting_room" lay-filter="meeting_room" multiple="multiple">
                    {% for user in data.user %}
                        <option value="{{ user.job_number }}">{{ user.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addDept">提交</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/meeting/meetingAdd.js"></script>
</body>
</html>
