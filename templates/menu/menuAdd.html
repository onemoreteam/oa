<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .downpanel .layui-select-title span {
            line-height: 38px;
        }

        /*继承父类颜色*/
        .downpanel dl dd:hover {
            background-color: inherit;
        }
    </style>
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            background-size: cover;
            margin: 0 auto;
        }

        td {
            font-size: 12px !important;
        }

        .layui-form-checkbox span {
            height: 30px;
        }

        .layui-field-title {
            border-top: 1px solid white;
        }

        table {
            width: 100% !important;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">

    <div class="layui-form-item layui-row">
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">上级菜单</label>
            <div class="layui-input-block">
                <!-- <input type="text" class="layui-input pid" placeholder="选择上级菜单"> -->
                <div class="layui-unselect layui-form-select downpanel">
                    <div class="layui-select-title">
                        <span class="layui-input layui-unselect" id="treeclass">选择上级菜单</span>
                        <input type="hidden" name="menu_pid" value="0">
                        <i class="layui-edge"></i>
                    </div>
                    <dl class="layui-anim layui-anim-upbit">
                        <dd>
                            <ul id="classtree"></ul>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">菜单名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input menuName" lay-verify="required" placeholder="请输入菜单名称">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">菜单图标</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input menuicon" placeholder="请输入图标">
            </div>
        </div>
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">菜单类型</label>
            <div class="layui-input-block menuType">
                <input type="radio" name="menutype" value="1" title="目录" checked>
                <input type="radio" name="menutype" value="2" title="菜单">
                <input type="radio" name="menutype" value="3" title="权限">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row">
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">链接(URL)</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input url" lay-verify="required" placeholder="请输入URL">
            </div>
        </div>
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input sort">
            </div>
        </div>
    </div>
    <div id="permission_div" style="display: none">
        <div class="layui-form-item layui-row">
            <div class="layui-inline layui-col-xs5">
                <label class="layui-form-label">权限标识</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input permission" lay-verify="required" placeholder="请输入权限标识">
                </div>
            </div>
            <div class="layui-inline layui-col-xs5">
                <label class="layui-form-label">请求方式</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input request_method" lay-verify="required" placeholder="请输入请求方式">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-inline layui-col-xs5">
                <label class="layui-form-label">参数</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input request_arguments" placeholder="请输入请求参数,多个用逗号隔开">
                </div>
            </div>
            <div class="layui-inline layui-col-xs5">
                <label class="layui-form-label">带值参数</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input request_arguments2" placeholder="请输入请求参数,多个用逗号隔开">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row layui-col-xs10">
            <label class="layui-form-label">钩子函数</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input hook_function" placeholder="请输入钩子函数">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/menu/menuAdd.js"></script>
</body>
</html>
