<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form" style="width:80%;">
{% csrf_token %}
    <div class="layui-form-item layui-row">
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">岗位名称</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input post" name="post" lay-verify="required" placeholder="请输入岗位名称">
            </div>
        </div>
        <div class="layui-inline layui-col-xs5">
            <label class="layui-form-label">岗位编号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input post_id" name="post_id" lay-verify="required" placeholder="请输入岗位编号">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea remark" placeholder="请输入备注信息"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addRole">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/role/roleAdd.js"></script>
</body>
</html>
