<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章列表--layui后台管理模板 2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/static/css/public.css" media="all"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style type="text/css">
        .downpanel .layui-select-title span {
            line-height: 38px;
        }

        /*继承父类颜色*/
        .downpanel dl dd:hover {
            background-color: inherit;
        }
    </style>
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            background-size: cover;
            margin: 0 auto;
        }

        td {
            font-size: 12px !important;
        }

        .layui-form-checkbox span {
            height: 30px;
        }

        .layui-field-title {
            border-top: 1px solid white;
        }

        table {
            width: 100% !important;
        }

    </style>


</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
{% csrf_token %}

    <div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">工号</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input job_number" name="job_number" lay-verify="required"
                       placeholder="请输入工号">
            </div>
		</div>
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input name" name="name" lay-verify="required" placeholder="请输入姓名">
            </div>
		</div>

        <div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input password" name="passwoord" lay-verify="required" value="123456">
            </div>
		</div>
	</div>





    <div class="magb15 layui-col-md4 layui-col-xs12">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block sex">
            <input type="radio" name="sex" value="1" title="男" checked>
            <input type="radio" name="sex" value="0" title="女">
        </div>
    </div>

    <div class="layui-row">
        <div class="magb15 layui-col-md5 layui-col-xs12">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <div class="layui-unselect layui-form-select select-dept downpanel">
                    <div class="layui-select-title layui-select-dept">
                        <span class="layui-input layui-unselect" id="treeclass">总经办</span>
                        <input type="hidden" name="department" class='department' value="1">
                        <i class="layui-edge"></i>
                    </div>
                    <dl class="layui-anim layui-anim-upbit">
                        <dd>
                            <ul id="classtree"></ul>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="magb15 layui-col-md5 layui-col-xs12">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
                <select name="role" class="role" lay-filter="role">
                    {% for role in roles %}
                        <option value="{{ role.role_id }}">{{ role.post }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>


    <div class="layui-row">
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input phone" name="phone" lay-verify="required"
                       placeholder="请输入联系电话">
            </div>
		</div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">办公电话</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input office_phone" name="office_phone" lay-verify="required"
                       placeholder="请输入办公电话">
            </div>
		</div>
        <div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">电子邮箱</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input email" name="email" lay-verify="required"
                       placeholder="请输入电子邮箱">
            </div>
		</div>


	</div>




    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addUser">立即添加</button>
            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/user/userAdd.js"></script>
</body>
</html>
